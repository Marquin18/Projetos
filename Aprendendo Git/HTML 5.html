<!DOCTYPE html>
<meta charset="utf-8">

<form action="/pagina-processa-dados-do-form.php" method="post">
    <fieldset>
        <legend>Dados Gerais</legend>
        <label for="nome">Nome:</label>
        <input type="text" minlength="3" id="nome" name="nome" required />

        <lable for="email">E-mail: </lable>
        <input type="email" id="email" name="email" required />

        <label for="cpf">CPF: </label>
        <input type="text" minlength="11" maxlength="11" id="cpf" name="cpf" required />

        <lable for="telefone">Telefone: </lable>
        <input type="tel" id="telefone" name="telefone" placeholder="99-99999-9999" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" required /><br><br>

        <lable for="sexo">Sexo: </lable>
        <input type="radio" id="masc" name="sexo" value="Masculino" /><lable for="masc">Masculino</lable>
        <input type="radio" id="fem" name="sexo" value="Feminino" /><lable for="fem">Feminino</lable>
        <input type="radio" id="otr" name="sexo" value="Outros" /><lable for="ot">Outros</lable>&nbsp&nbsp&nbsp
        
        <label for="data_nascimento"> Data de Nascimento:</label>
        <input type="date" id="data_nascimento" name="data_nascimento" required />

    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <label for="tipo_endereco">Tipo:</label>   
        <select id="tipo_endereco">
            <option value="">Selecione</option> 
            <option value="">Ruaaaa</option> 
            <option value="">Estrada</option> 
            <option value="">Rodovia</option> 
            <option value="">Outros</option>
        </select>

        <label for="logradouro_endereco">Logradouro: </label>
        <input type="text" id="logradouro_endereco" />

        <label for="numero_endereco">Número: </label>
        <input type="text" id="numero_endereco" />

        <label for="complemento_endereco">Complemento: </label>
        <input type="text" id="complemento_endereco" /> 

    </fieldset>
    <fieldset>
        <legend>Doação</legend>
        <label for="alimento">Alimento (KG):</label> 
        <input type="range" id="alimento" min="0" max="5" value="0"><br>

        <label for="real">Dinheiro:</label>
        <input type="number" id="real" min="0" max="100" step="10" value="0">

    </fieldset>
    <fieldset>
        <legend>Fale Conosco</legend>
        <label for="msg">Mensagem: </label>
        <textarea type="text" id="msg"></textarea>
    </fieldset>
    <fieldset>
        <button type="submit">Enviar seu Formulário</button>
        <button type="reset">Limpar o Formulário</button> 
    </fieldset>
</form>
